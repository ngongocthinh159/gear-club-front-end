<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gearclub | Admin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/logo-only-figure-colored.png"
    />

    <!-- Font awesome icom -->
    <link
      rel="stylesheet"
      href="/assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css"
    />

    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tabulator -->
    <link
      href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"
    ></script>

    <link rel="stylesheet" href="/assets/css/commons/base.css" />
    <link rel="stylesheet" href="/assets/css/admin/admin.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar"></div>
      <div class="content">
        <div class="title">
          Sản phẩm đã xoá
          <a
            href="./product.html"
            style="font-size: 16px; color: green; display: inline-block;"
            target="_blank"
            >(Quay lại kho sản phẩm <i class="fa-solid fa-gamepad"></i>)</a
          >
        </div>
        <!-- <div class="search-bar"></div> -->
        <div class="table">
          <div id="table"></div>
        </div>
      </div>
    </div>

    <div class="modal-container d-none">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h1 class="modal-header">Xác nhận hành động</h1>
        <h1 class="modal-description">Đây là hành động khôi phục sản phẩm. Bạn có đồng ý khôi phục?</h1>
        <div class="modal-control">
          <button class="btn btn-dark modal-control-cancel-btn">Huỷ</button>
          <button class="btn btn-primary modal-control-ok-btn">Khôi phục</button>
        </div>
      </div>
    </div>

    <!-- Redirect script -->
    <script src="../assets/js/admin/redirect-script.js" type="module"></script>

    <script type="module">
      import {
        renderNavbar,
        renderSearchbar,
      } from '/assets/js/admin/adminNav.js';

      const nav = document.querySelector('div.navbar');
      renderNavbar(nav);

      // const search = document.querySelector('div.search-bar');
      // renderSearchbar(search);
    </script>
    <script type="module" src="/assets/js/admin/deletedProduct.js"></script>

    <style>
      body {
        position: relative;
      }

      .modal-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
      }

      .modal-overlay {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: var(--black-alpha-50);
      }

      .modal-content {
        position: absolute;
        z-index: 1;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        padding: 32px;
        background-color: var(--white-color);
        border-radius: 12px;
      }

      .modal-header {
        font-size: 3rem;
        line-height: 1.4;
        margin-bottom: 12px;
      }

      .modal-description {
        font-size: 1.6rem;
        line-height: 1.4;
        margin-bottom: 32px;
      }

      .modal-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 24px;
      }

    </style>
  </body>
</html>
