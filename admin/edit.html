<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Font awesome icom -->
    <link
        rel="stylesheet"
        href="/assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css"
    />

    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
        rel="stylesheet"
    />

    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>

    <link rel="stylesheet" href="/assets/css/admin/admin.css"/>
</head>
<body>
    <div class="main">
        <div class="navbar"></div>
        <div class="content">
            <div class="title">Product</div>
            <div class="form">
                <div class="input_field">
                    <label>ID</label>
                    <input id="id" type="text" class="input" disabled>
                </div>
                <div class="input_field">
                    <label>Name</label>
                    <input id="name" type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Price</label>
                    <input id="price" type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Brand</label>
                    <input id="brand" type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Category</label>
                    <div class="custom_select">
                        <select id="category">
                            <option value="mouse">Mouse</option>
                            <option value="keyboard">Keyboard</option>
                            <option value="mousePad">Mouse Pad</option>
                        </select>
                    </div>
                </div>
                <div class="input_field">
                    <label>Quantity</label>
                    <input id="quantity" type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Images</label>
                    <textarea class="textarea" id="images"></textarea>
                </div>
                <div class="input_field">
                    <label>Description</label>
                    <textarea class="textarea" id="description"></textarea>
                </div>
                <div class="input_field">
                    <label>Designed in</label>
                    <input id="designedIn" type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Warranty (Month)</label>
                    <input id="warranty" type="text" class="input">
                </div>
                <div class="buttons">
                    <button id="delete">Delete</button>
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { renderNavbar, renderSearchbar } from '/assets/js/admin/adminNav.js'
  
        const nav = document.querySelector('div.navbar');
        renderNavbar(nav);
    </script>
</body>
</html>
