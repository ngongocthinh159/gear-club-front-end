<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gearclub | Admin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/imgs/logo-only-figure-colored.png"
    />

    <!-- Font awesome icom -->
    <link
      rel="stylesheet"
      href="/assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css"
    />

    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Notie -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/notie/dist/notie.min.css"
    />
    <script src="https://unpkg.com/notie"></script>

    <!-- Tabulator -->
    <link
      href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"
    ></script>

    <link rel="stylesheet" href="/assets/css/admin/admin.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar"></div>
      <div class="content">
        <div class="title">Danh sách email đăng ký nhận tin</div>
        <div class="search-bar"></div>

        <div class="table-wrapper">
          <div class="table">
            <div id="table"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Redirect script -->
    <script src="../assets/js/admin/redirect-script.js" type="module"></script>

    <script type="module">
      import {
        renderNavbar,
        renderSearchbar,
      } from '/assets/js/admin/adminNav.js';

      const nav = document.querySelector('div.navbar');
      renderNavbar(nav);

      const search = document.querySelector('div.search-bar');
      renderSearchbar(search);
    </script>
    <script type="module" src="/assets/js/admin/subscriber.js"></script>

    <style>
      .tabulator-row.tabulator-selectable:hover {
        background-color: transparent;
        cursor: default;
      }

      .tabulator-row:nth-child(2n + 2).tabulator-selectable:hover {
        background-color: #efefef;
        cursor: default;
      }

      .admin-subscriber__email-btn:hover i,
      .admin-subscriber__delete-btn:hover i {
        opacity: 0.5;
        cursor: pointer;
      }
    </style>
  </body>
</html>
