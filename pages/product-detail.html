<body>
  <!-- Sub-header -->
  <div class="sub-header">
    <ul class="sub-header__list">
      <li class="sub-header__item">Miễn phí giao hàng đơn từ 1.000.000đ</li>
      <li class="sub-header__item">Miễn phí quẹt thẻ</li>
      <li class="sub-header__item">Hàng mới, chính hãng 100%</li>
      <li class="sub-header__item">Giao hàng siêu tốc</li>
      <li class="sub-header__item">Bảo hành nhanh chóng</li>
    </ul>

    <ul class="sub-header__list">
      <li class="sub-header__item">Miễn phí giao hàng đơn từ 1.000.000đ</li>
      <li class="sub-header__item">Miễn phí quẹt thẻ</li>
      <li class="sub-header__item">Hàng mới, chính hãng 100%</li>
      <li class="sub-header__item">Giao hàng siêu tốc</li>
      <li class="sub-header__item">Bảo hành nhanh chóng</li>
    </ul>
  </div>

  <!-- Header render with JS -->
  <header class="header"></header>

  <!-- Product section -->
  <main role="main" id="main" class="anchor">

    <!-- Product pictures and info  -->
    <section id="product-main" class="product-section">
      <div class="section section--tight  section-blends section-full"
        style="--input-background: 255 255 255; --input-text-color: 112 138 92;">
        <div class="product">
          <div id="product-gallery" class="product-gallery product-gallery--mobile-dots product-gallery--desktop-carousel product-gallery--desktop-thumbnails-left product-gallery--mobile-expanded">
            <div class="product-gallery__ar-wrapper">
              <div class="product-gallery__media-list-wrapper">
                <carousel desktop-mode="carousel_thumbnails_left"
                  class="product-gallery__media-list full-bleed scroll-area md:unbleed is-scrollable">
                  
                </carousel>
              </div>
            </div>
            <scroll-shadow class="product-gallery__thumbnail-list-wrapper">
              <page-dots align-selected="" class="product-gallery__thumbnail-list scroll-area bleed md:unbleed"
                aria-controls="product-gallery-7993893847285-template--16714356457717__main">
                
              </page-dots>
            </scroll-shadow>
          </div>
          <div id="product-info" class="product-info" style="top: 145px;">
            <div class="product-info__vendor">
            </div>
            <h1 class="product-info__title h1">
            </h1>
            <div class="product-info__price">
              <div class="rating-with-text">
                <div id="price" aria-live="polite" class="price-list price-list--lg text-lg">
                </div>
                <a class="rating " title="2 đánh giá">
                  <div class="rating__stars" role="img" aria-label="">
                    <svg role="presentation" fill="none"
                      focusable="false" width="12" height="12" class="rating__star icon icon-rating-star"
                      viewBox="0 0 15 15">
                      <path
                        d="M7.5 0L9.58587 5.2731L15 5.72949L10.875 9.44483L12.1353 15L7.5 12.0231L2.86475 15L4.125 9.44483L0 5.72949L5.41414 5.2731L7.5 0Z"
                        fill="currentColor"></path>
                    </svg></div>
                </a>
              </div>
            </div>
            <hr class="product-info__separator">
            <div class="product-info__description">
              
            </div>
            <div class="product-info__variant-picker">
              <div id="variant-pick" class="variant-picker">
                <fieldset class="variant-picker__option no-js:hidden">
                  <div class="variant-picker__option-info">
                    <div class="h-stack gap-2">
                      <legend class="text-subdued">Size:</legend>
                    </div>
                  </div>
                  <div>
                    <div data-option-selector="" class="variant-picker__option-values wrap gap-2">
                      
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { renderHeader } from '../assets/js/commons/header.js';
    const header = document.querySelector('header.header');
    renderHeader(header);
  </script>
